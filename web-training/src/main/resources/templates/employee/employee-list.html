<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<title>社員一覧</title>

</head>
<body>

	<h1>社員一覧</h1>
	<form action="" th:object="${criteria}" method="post">
			<p>部署名<input type=text th:field="*{departmentName}" name=departmentName></p>
			<input type=submit name=submit value="検索">
			</form>
		<table>
			<thead>
				<tr th:each="employeeList : ${employeeList.values}">
				<td th:text="${employeeList.id.value}">100</td>
				<td><a th:href="@{/employee/{employeeId}(employeeId=${employeeList.id.value})}"
					th:text="${employeeList.name.fullName()}">太郎太郎</a></td>
				<td th:text="${employeeList.department.name.value}">システム開発</td>
			</tr>
			</tbody>
		</table>
		<p><a th:href="@{http://localhost:8181/training/employee}">一覧へ</a></p>
</body>
</html>
