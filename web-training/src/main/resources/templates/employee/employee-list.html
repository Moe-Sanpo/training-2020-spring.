<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<title>社員一覧</title>

</head>
<body>

	<h1>社員一覧</h1>

		<table>
			<thead>
				<tr th:each="employeeList : ${employeeList}">
				<td th:text="${employeeList.id.value}">100</td>
				<td th:text="${employeeList.name.fullName()}">太郎太郎</td>
			</tr>
			</tbody>
		</table>
</body>
</html>
