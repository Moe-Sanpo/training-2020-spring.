<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>削除情報</title>
	</head>
	<body>
		<h1>社員情報</h1>
		<p>こちらの情報を削除します。</p>
		<table>
			<tbody>
			<tr>
				<th>ID</th>
				<td th:text="${employee.id.value}">1</td>
			</tr>
			<tr>
				<th>氏名</th>
				<td th:text="${employee.name.fullName()}"></td>
			</tr>
			<tr>
				<th>性別</th>
				<td th:text="${employee.gender.label}"></td>
			</tr>
			<tr>
				<th>生年月日</th>
				<td th:text="${#temporals.format(employee.dateOfBirth.value,'y年M月d日')}"></td>
			</tr>
			<tr>
				<th>所属部署</th>
				<td th:text="${employee.department.name.value}"></td>
			</tr>
			</tbody>
		</table>
		<form th:action="@{/employee/delete/execute/{employeeId}(employeeId=${employee.id.value})}" method="post">
			<input type="submit" name="submit" value="削除">
			<input type="button" th:onclick="|location.href='@{/employee}'|" value="戻る"/>
		</form>
	</body>
</html>
