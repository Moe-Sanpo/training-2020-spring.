<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<title>CD情報</title>

</head>
<body>

	<h1>作曲者</h1>
		<table>
			<tbody>
			<tr>
				<th>名前</th>
				<td th:text="${name}">名無し</td>
			</tr>
			<tr>
				<th>性別</th>
				<td th:text="${gender}">男</td>
			</tr>
			<tr>
				<th>生年月日</th>
				<td th:text="${day_of_birth}">1999-01-01</td>
			</tr>
			</tbody>
		</table>

		<form action="" method="post">
			<table>
				<tbody>
				<tr>
					<th>名前</th>
					<td>氏<input type=text name=lastName></td>
					<td>名<input type=text name=firstName></td>
				</tr>
				<tr>
					<th>性別</th>
					<td><input type=radio name=gender value="MALE">男</td>
					<td><input type=radio name=gender value="FEMALE">女</td>
				</tr>
				<tr>
					<th>生年月日</th>
					<td><input type="date" name=day_of_birth></td>
				</tr>
				<tr>
				<td><input type="submit" name="submit" value="登録"></td>
				</tbody>
			</table>
		</form>
</body>
</html>
